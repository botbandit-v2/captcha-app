<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка reCAPTCHA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?hl=ru" async defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      box-sizing: border-box;
      background-color: var(--bg-color, #ffffff);
    }
    .recaptcha-wrapper {
      width: 100%;
      max-width: 360px;
      padding: 0 16px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }
    .g-recaptcha {
      transform: scale(1.2);
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div class="recaptcha-wrapper">
    <div class="g-recaptcha" data-theme="light" data-sitekey="6LerHJUrAAAAAOBToNOvkY4Qtf09c4202uM8xLDW" data-callback="onCaptchaSuccess"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Установка темы оформления
    const isDark = tg.colorScheme === 'dark';
    document.body.style.setProperty('--bg-color', isDark ? '#000000' : '#ffffff');

    // Перезагрузка капчи с нужной темой
    function reloadRecaptchaWithTheme(theme) {
      const wrapper = document.querySelector('.recaptcha-wrapper');
      wrapper.innerHTML = '';
      const recaptcha = document.createElement('div');
      recaptcha.className = 'g-recaptcha';
      recaptcha.setAttribute('data-sitekey', '6LerHJUrAAAAAOBToNOvkY4Qtf09c4202uM8xLDW');
      recaptcha.setAttribute('data-callback', 'onCaptchaSuccess');
      recaptcha.setAttribute('data-theme', theme);
      wrapper.appendChild(recaptcha);
      grecaptcha.render(recaptcha);
    }

    window.onload = function() {
      const theme = tg.colorScheme === 'dark' ? 'dark' : 'light';
      reloadRecaptchaWithTheme(theme);
    };

    async function onCaptchaSuccess(token) {
      const rawData = encodeURIComponent(JSON.stringify(tg.initDataUnsafe));
      const recaptcha = encodeURIComponent(token);

      const url = `https://slots.botbandit.com/captcha.php?recaptcha=${recaptcha}&rawData=${rawData}`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.success) {
        tg.sendData('verified');
        tg.close();
      } else {
        grecaptcha.reset();
      }
    }
  </script>
</body>
</html>
