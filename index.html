<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка hCaptcha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://hcaptcha.com/1/api.js?hl=ru" async defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      box-sizing: border-box;
      background-color: var(--bg-color, #ffffff);
      transition: background-color 0.3s ease;
    }
    .captcha-wrapper {
      width: 100%;
      max-width: 360px;
      padding: 0 16px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="captcha-wrapper">
    <div class="h-captcha" data-sitekey="ES_28cad386fcb7474fbe12ff7e141f9d51" data-callback="onCaptchaSuccess" data-theme="light"></div>
  </div>

  <script>
    let platform = 'unknown';
    let rawData = '';
    let theme = 'light';

    const isTelegram = window.Telegram?.WebApp?.initData;
    const isVK = !isTelegram;

    if (isTelegram) {
      const tg = window.Telegram.WebApp;
      platform = 'tg';
      rawData = encodeURIComponent(JSON.stringify(tg.initDataUnsafe));
      theme = tg.colorScheme;
      tg.ready();

      tg.onEvent('themeChanged', () => {
        applyTheme(tg.colorScheme);
      });
    } else if (isVK) {
      platform = 'vk';

      (async () => {
        try {
          await vkBridge.send('VKWebAppInit');
          console.log('[VK] Init success');

          const launchParams = await vkBridge.send('VKWebAppGetLaunchParams');
          rawData = encodeURIComponent(JSON.stringify(launchParams));
          console.log('[VK] Launch params:', launchParams);

          const config = await vkBridge.send('VKWebAppGetConfig');
          theme = config.scheme?.includes('dark') ? 'dark' : 'light';
          applyTheme(theme);

          vkBridge.subscribe(e => {
            if (e.detail.type === 'VKWebAppUpdateConfig') {
              const newScheme = e.detail.data.scheme || 'bright_light';
              const newTheme = newScheme.includes('dark') ? 'dark' : 'light';
              applyTheme(newTheme);
            }
          });
        } catch (err) {
          console.error('[VK] Ошибка инициализации:', err);
          document.body.innerHTML += '<pre style="color: red">VK init failed:\n' + err.toString() + '</pre>';
          alert('VK Mini App не смог загрузиться. Проверь подключение и запусти через VK.');
        }
      })();
    }

    function applyTheme(theme) {
      document.body.style.setProperty('--bg-color', theme === 'dark' ? '#000000' : '#ffffff');
      const captcha = document.querySelector('.h-captcha');
      if (captcha) captcha.setAttribute('data-theme', theme);
    }

    async function onCaptchaSuccess(token) {
      const encodedToken = encodeURIComponent(token);
      const url = `https://slots.botbandit.com/captcha.php?recaptcha=${encodedToken}&rawData=${rawData}&platform=${platform}`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.success) {
        if (platform === 'tg') {
          window.Telegram.WebApp.sendData('verified');
          window.Telegram.WebApp.close();
        } else if (platform === 'vk') {
          alert('Проверка пройдена');
        }
      } else {
        // reset hCaptcha
        if (window.hcaptcha) window.hcaptcha.reset();
      }
    }
  </script>
</body>
</html>
