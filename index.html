<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка reCAPTCHA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    html, body {
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .g-recaptcha {
      width: 100vw;
      display: flex;
      justify-content: center;
      transform: scale(1.3);
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div class="g-recaptcha" data-sitekey="6LerHJUrAAAAAOBToNOvkY4Qtf09c4202uM8xLDW" data-callback="onCaptchaSuccess"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    async function onCaptchaSuccess(token) {
      const rawData = encodeURIComponent(JSON.stringify(tg.initDataUnsafe));
      const recaptcha = encodeURIComponent(token);

      const url = `https://slots.botbandit.com/captcha.php?recaptcha=${recaptcha}&rawData=${rawData}`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.success) {
        tg.sendData('verified');
        tg.close();
      } else {
        grecaptcha.reset();
      }
    }
  </script>
</body>
</html>
