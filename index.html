<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка reCAPTCHA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?hl=ru" async defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      box-sizing: border-box;
      background-color: var(--bg-color, #ffffff);
      transition: background-color 0.3s ease;
    }
    .recaptcha-wrapper {
      width: 100%;
      max-width: 360px;
      padding: 0 16px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }
    .g-recaptcha {
      transform: scale(1.2);
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div class="recaptcha-wrapper">
    <div class="g-recaptcha" data-theme="light" data-sitekey="6LerHJUrAAAAAOBToNOvkY4Qtf09c4202uM8xLDW" data-callback="onCaptchaSuccess"></div>
  </div>

  <script>
    let platform = 'unknown';
    let rawData = '';
    let theme = 'light';

    const tg = window.Telegram?.WebApp;
    const isTelegram = !!tg?.initDataUnsafe;

    if (isTelegram) {
      platform = 'tg';
      rawData = encodeURIComponent(JSON.stringify(tg.initDataUnsafe));
      theme = tg.colorScheme;
      tg.ready();

      tg.onEvent('themeChanged', () => {
        applyTheme(tg.colorScheme);
      });
    } else {
      platform = 'vk';

      vkBridge.send('VKWebAppInit')
        .then(() => {
          console.log('[VK] Init success');
          return Promise.all([
            vkBridge.send('VKWebAppGetUserInfo'),
            vkBridge.send('VKWebAppGetConfig')
          ]);
        })
        .then(([userInfo, config]) => {
          console.log('[VK] User info:', userInfo);
          console.log('[VK] Config:', config);
          rawData = encodeURIComponent(JSON.stringify(userInfo));
          theme = config.scheme?.includes('dark') ? 'dark' : 'light';
          applyTheme(theme);

          vkBridge.subscribe(e => {
            if (e.detail.type === 'VKWebAppUpdateConfig') {
              const newScheme = e.detail.data.scheme || 'bright_light';
              const newTheme = newScheme.includes('dark') ? 'dark' : 'light';
              applyTheme(newTheme);
            }
          });
        })
        .catch(err => {
          console.error('[VK] Ошибка инициализации:', err);
          alert('VK Mini App не смог загрузиться. Попробуй открыть через VK.');
        });
    }

    function applyTheme(theme) {
      document.body.style.setProperty('--bg-color', theme === 'dark' ? '#000000' : '#ffffff');
      reloadRecaptchaWithTheme(theme);
    }

    function reloadRecaptchaWithTheme(theme) {
      const wrapper = document.querySelector('.recaptcha-wrapper');
      wrapper.innerHTML = '';
      const recaptcha = document.createElement('div');
      recaptcha.className = 'g-recaptcha';
      recaptcha.setAttribute('data-sitekey', '6LerHJUrAAAAAOBToNOvkY4Qtf09c4202uM8xLDW');
      recaptcha.setAttribute('data-callback', 'onCaptchaSuccess');
      recaptcha.setAttribute('data-theme', theme);
      wrapper.appendChild(recaptcha);
      grecaptcha.render(recaptcha);
    }

    window.onload = function () {
      applyTheme(theme);
    };

    async function onCaptchaSuccess(token) {
      const recaptcha = encodeURIComponent(token);
      const url = `https://slots.botbandit.com/captcha.php?recaptcha=${recaptcha}&rawData=${rawData}&platform=${platform}`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.success) {
        if (platform === 'tg') {
          tg.sendData('verified');
          tg.close();
        } else if (platform === 'vk') {
          alert('Проверка пройдена');
        }
      } else {
        grecaptcha.reset();
      }
    }
  </script>
</body>
</html>
